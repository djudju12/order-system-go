version: "1"
packages:
  - name: "dbproducts"
    path: "./repository/sqlc"
    queries: "./repository/query"
    schema: "./repository/migrations"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: false
    emit_exact_table_names: false
    emit_empty_slices: true
